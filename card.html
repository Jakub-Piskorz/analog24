<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link rel="stylesheet" href="src/style.min.css" />
    <title>Analog24 - your retro store</title>
  </head>
  <body>
    <nav class="nav">
      <a href="index.html"><img class="logo" src="img/logo.png" /></a>
      <form class="nav-search">
        <div class="nav-search-left"></div>
        <input type="text" class="nav-search-bar" />
        <button class="nav-search-right">Szukaj</button>
      </form>
      <div class="nav-right">
        <div class="nav-right-item basket">Koszyk</div>
        <div class="nav-right-item login">Zaloguj</div>
      </div>
    </nav>
    <div class="product-grid">
      <div class="title">
        <h1>Komórka Nokia 3310 rocznik 2015</h1>
        <h2>Jakiś podtytuł</h2>
      </div>
      <section class="product">
        <img src="img/nokia3310.png" />
      </section>
      <div class="product-small1 img"></div>
      <div class="product-small2 img"></div>
      <div class="product-small3 img"></div>
      <div class="product-small4 img"></div>
      <div class="product-small5 img"></div>
      <div class="product-small6 img"></div>
      <div class="product-small7 img"></div>
      <section class="product-right">
        <div class="category">
          <a href="index.html">Elektronika</a>
          >
          <a href="index.html">Telefony</a>
        </div>
        <div class="price">
          300 zł
        </div>
        <div class="delivery green">1-3 dni</div>
        <div class="features">
          <ul>
            <li>Klasyczny telefon</li>
            <li>Przynazny dla starszych osób</li>
            <li>Czas pracy baterii: 7 dni</li>
            <li>Styl: Retro</li>
            <li>Wytrzymałość: Trwardszy niż diament</li>
            <li>Popularność: Wysoki sentyment</li>
          </ul>
          <div class="product-buttons">
            <a href="#" class="button-red">Kup teraz</a>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
