<!DOCTYPE html>
<html lang="en">
  <head>

    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Analog24 - your retro store</title>

  <body>

      <div class="grid-item header">Dwa</div>

      <div class="grid-item box">Cztery</div>
